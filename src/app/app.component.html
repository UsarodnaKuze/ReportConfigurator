<div *ngFor="let node of xml.children">
  name is:  {{node.nodeName}}
  <div *ngFor="let inode of node.children">
    <label for="inode.nodeName">{{inode.nodeName}}</label><input type="text" [value]="inode.getAttribute('value')" (change)="inode.setAttribute('value',$event.target.value)">
  </div>
</div>
<textarea name="xmlVis" id="xv" cols="30" rows="10">
  {{domToXml(xml)}}
</textarea>
